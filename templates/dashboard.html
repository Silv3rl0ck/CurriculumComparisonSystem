<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stat-card h3 {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            height: 400px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('home') }}" class="logo">Twogether</a>
        </div>
        <div class="nav-options">
            <div class="dropdown">
                <button class="dropbtn">Services</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('textcompare') }}">Text Similarity</a>
                    <a href="{{ url_for('filecompare') }}">Semantic Similarity</a>
                </div>
            </div>
            <a href="{{ url_for('preload') }}" class="nav-link">Upload Source</a>
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
        </div>
    </nav>

    <div class="container-file">
        <div class="left-panel">
            <h2>Usage Statistics</h2>
            <div class="stat-card">
                <h3>Total Comparisons</h3>
                <p id="totalComparisons">0</p>
            </div>
            <div class="stat-card">
                <h3>Text Similarity Choices</h3>
                <p id="textSimCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Semantic Similarity Choices</h3>
                <p id="semanticSimCount">0</p>
            </div>
        </div>

        <div class="right-panel">
            <h2>Comparison Breakdown</h2>
            <div class="chart-container">
                <canvas id="algorithmChart"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/script_dashboard.js"></script>
</body>

</html>
