<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Comparison System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #input1,
        #input2 {
            font-size: 22px;
            line-height: 1.5;
        }

        .similarity-score {
            font-size: 42px;
        }
    </style>

</head>

<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('home') }}" class="logo">Twogether</a>
        </div>

        <div class="nav-options">
            <div class="dropdown">
                <button class="dropbtn">Services</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('textcompare') }}">Text Similarity</a>
                    <a href="{{ url_for('filecompare') }}">Semantic Similarity</a>
                </div>
            </div>
            <a href="{{ url_for('preload') }}" class="nav-link">Upload Source</a>
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
        </div>
    </nav>

    <div class="container-text">
        <div class="text-box-container">
            <div class="text-box-wrapper">
                <label>Input 1</label>
                <textarea class="textarea-text" id="input1" placeholder="Enter first text here..."></textarea>
            </div>

            <div class="similarity-display">
                <div class="similarity-score" id="similarityScore">0%</div>
                <div class="similarity-label">Similarity Score</div>
            </div>

            <div class="text-box-wrapper">
                <label>Input 2</label>
                <textarea class="textarea-text" id="input2" placeholder="Enter second text here..."></textarea>
            </div>
        </div>

        <div class="controls">
            <div class="algorithm-selector">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="jaccard">Jaccard Similarity</option>
                    <option value="cosine">Cosine Similarity</option>
                    <option value="levenshtein">Levenshtein Distance</option>
                </select>
            </div>

            <button id="compareBtn">Compare</button>
        </div>
    </div>

    <script src="/static/script_textsim.js"></script>
</body>

</html>
